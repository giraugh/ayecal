name: Check

on:
  push:
    paths-ignore:
      - .vscode/**
      - README.md

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: corepack enable
    - uses: actions/setup-node@v4
      with:
        cache: yarn
    - run: yarn install
    - run: yarn lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: corepack enable
    - uses: actions/setup-node@v4
      with:
        cache: yarn
    - run: yarn install
    - run: yarn tsc

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: corepack enable
    - uses: actions/setup-node@v4
      with:
        cache: yarn
    - run: yarn install
    - run: yarn test
